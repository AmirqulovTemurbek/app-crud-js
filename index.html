<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>CRUD Operations</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-3 mt-3">
                <div class="card">
                    <div class="card-header">
                        <h3>Products</h3>
                    </div>
                    <div class="card-body">
                        <input type="text" class="form-control" placeholder="Product name" id="product-name">

                        <input type="number" class="form-control mt-3" placeholder="Product price" id="product-price">

                        <input type="color" class="form-control mt-3" id="product-color">

                        <button type="button" class="btn btn-success ml-auto mt-3 d-block" onclick="addProduct();">Add</button>
                    </div>
                </div>
            </div>

            <div class="col-9">
                <div class="row" id="result"></div>
            </div>
        </div>
    </div>


    <script src="./js/jquery-3.3.1.slim.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/bootstrap.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
